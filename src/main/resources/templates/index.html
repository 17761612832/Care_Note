<script type="text/javascript">

</script>

<script type="text/javascript">
    function autoScroll(obj) {
        $(obj).find("ul").animate({
            marginTop: "-39px"
        }, 500, function () {
            $(this).css({marginTop: "0px"}).find("li:first").appendTo(this);
        })
    }

    $(function () {
        setInterval('autoScroll(".maquee")', 2000);
    })
    $(function () {
        $.getJSON("/num/log/counts", null, function (result) {
            //绑定数据
            $("#logAllCount").html(result.total);
            $("#logUpdateCount").html(result.update);
            $("#logSuccessCount").html(result.success);
        });
        $.getJSON("/num/log/logs", null, function (data) {
            //绑定数据
            $("#logsALL").html("");
            for (i = 0; i < data.length; i++) {
                 var item ="                            <li>\n" +
                     "                                <div >"+data[i].name+"</div>\n" +
                     "                                <div >"+data[i].setting+"</div>\n" +
                     "                                <div >"+data[i].localTime+"</div>\n" +
                     "                            </li>";
                 $("#logsALL").append(item);
            }
        });
    });
</script>
