<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CareNote-AdminUpdate</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/add.css"/>
</head>
<style>
    .light {
        font-size: 20px;
        color: #fefefe;
        text-shadow: 0 0 0.5em #0ae642, 0 0 0.2em #5c5c5c;
    }
</style>

<body>
<div id="app" class="light" style="text-align:center;">
    <div class="header">
        <span>修改页面信息</span>
    </div>

    <div class="content" >
        <table >
            <tr>
                <td class="text-right">请求地址：</td>
                <td class="content_right"><input class="input inline-input" id="url" placeholder="请输入请求地址!!!"> <span
                        class="btn btn-info" id="findByPhone">立即查找</span></td>
            </tr>
        </table>
    </div>
    <div class="header">
        <span>查找信息如下</span>
    </div>
    <div class="content" >
        <table>
            <tr>
                <td class="text-right">该页面信息（ID）</td>
                <td class="content_right"><label>
                    <input readOnly="readOnly" class="input" id="id">
                </label></td>
            </tr>
            <tr>
                <td class="text-right">名字</td>
                <td class="content_right"><label>
                    <input class="input" id="name" placeholder="请输入备注">
                </label></td>
            </tr>
            <tr>
                <td class="text-right">备注</td>
                <td class="content_right"><label>
                    <input class="input" id="bz" placeholder="请输入备注">
                </label></td>
            </tr>
            <tr>
                <td class="text-right">内部地址</td>
                <td class="content_right"><label>
                    <input class="input" id="pageUrl" placeholder="请输入内部地址!!!">
                </label></td>
            </tr>
            <tr>
                <td class="text-right">权限</td>
                <td class="content_right"><label>
                    <select id="power" class="input">
                        <option value="4">普通管理员</option>
                        <option value="5">中级管理员</option>
                        <option value="6">高级管理员</option>
                        <option value="2">2-级用户</option>
                        <option value="1">1-级用户</option>
                        <option value="3">接受提醒用户</option>
                        <option value="0">停用</option>
                        <option value="-1">删除</option>
                        <option value="7">开发者</option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td></td>
                <td class="content_right">
                    <span class="btn btn-info" id="user_update">立即修改</span>
                    <span class="btn">重置</span></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="../../../static/js/jquery2.1.4.js"></script>
<script src="../../../static/layer/layer.js"></script>
<script>
    $(".header:eq(1),.content:eq(1)").hide();
    let userId = null;
    $(function () {
        $("#findByPhone").click(function () {
            const url = $.trim($("#url").val());
            if (url === "" || url.length === 0) {
                layer.msg("查询信息不能为空！");
                return;
            }
            const windowId = layer.load();
            $.getJSON("/admin/page", {url: url}, function (data) {
                layer.close(windowId);
                //data:{"status":0,"result":"查询成功","data":{"id":2,"number":"124","username":"张三","userPhone":"13843838438","company":"京东快递","code":"213456","inTime":"Jul 21, 2020, 4:26:21 PM","status":0,"sysPhone":"18888888888"}}
                layer.msg(data.result);
                if (data.status === 200) {
                    $(".header:eq(1),.content:eq(1)").fadeIn(1000);
                    var p = data.data;
                    $("#name").val(p.name);
                    $("#id").val(p.id);
                    $("#bz").val(p.bz);
                    $("#pageUrl").val(p.pageUrl);
                    $("#power").val(p.power);
                }
            })
        });
        $("#user_update").click(function () {

            var id = $("#id").val();
            var bz = $.trim($("#bz").val());
            var pageUrl = $.trim($("#pageUrl").val());
            var power = $.trim($("#power").val());
            var name = $.trim($("#name").val());
            if (name===""||name.length===0||pageUrl === "" || pageUrl.length === 0 || power === "" || power.length === 0) {
                layer.msg("注意：名字、内部地址、权限均不可为空！");
                return;
            }
            const windowId = layer.load();
            $.post("/admin/page", {
                id: id, bz: bz, pageUrl: pageUrl, power: power,name:name
            }, function (data) {
                layer.close(windowId);
                layer.msg(data.result);
                if (data.status === 0) {
                    //修改成功
                    $("input").val("");
                } else {
                    //失败
                }
            });

            return false;
        });
    });
</script>
</html>
